<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="col-md-5">
    <h2>User form</h2>
    <form class="form-horizontal" [formGroup]="this.userService.userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="hidden" formControlName="$key">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name"
                 [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
            This field is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">User Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter user name" formControlName="userName"
                 [ngClass]="{'is-invalid':submitted && formControls.userName.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.userName.errors">
            This field is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter email" formControlName="email"
                 [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
            Invalid email address.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Mobile:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter mobile" formControlName="mobile"
                 [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
            <label *ngIf="formControls.mobile.errors.required">This field is required.</label>
            <label *ngIf="formControls.mobile.errors.minlength">Atleast 8 numbers.</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-7">
    <table class="table table-sm">
      <thead>
      <tr>
        <th>Name</th>
        <th>User Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th colspan="2">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let userLists of userList">
        <td> {{userLists.name}}</td>
        <td> {{userLists.userName}}</td>
        <td> {{userLists.mobile}}</td>
        <td> {{userLists.email}}</td>
        <td>
          <button type="button" class="btn btn-default" (click)="populateForm(userLists)">Update User</button>
          <button type="button" class="btn btn-default" (click)="deleteUser(userLists.$key)">Delete User</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="alert alert-danger" *ngIf="showDeletedMessage">
      Deleted successfully.
    </div>
  </div>
</div>

</body>
</html>
